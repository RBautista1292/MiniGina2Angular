<p-table [columns]="columnas" [value]="citas">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngFor="let col of columns"
        class="text-center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ col }}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-cita>
    <tr>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ cita.nombre }}
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ cita.correo }}
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ cita.salaSel }}
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ cita.nombrePel }}
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        {{ cita.date }}
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        <!--Aquí se muestra el QR-->
      </td>
      <td
        style="text-align: center"
        (mouseenter)="leerTexto1($event)"
        [ngClass]="{
          'texto-grande': accService.letraGrandeBooleanServicio,
          'texto-alineado': accService.alinearTextoBooleanServicio
        }"
      >
        <!--Aquí se pone el botón pa eliminar-->
      </td>
    </tr>
  </ng-template>
</p-table>
