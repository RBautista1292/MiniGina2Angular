<div
  class="container mt-5 mb-5 pt-4 d-flex flex-column align-items-center shadow rounded-lg"
  [ngClass]="{ 'texto-grande': accService.letraGrandeBooleanServicio }"
>
  <h3
    [ngClass]="{
      'texto-grande4': accService.letraGrandeBooleanServicio
    }"
  >
    Contáctenos
  </h3>
  <h5
    [ngClass]="{
      'texto-grande2': accService.letraGrandeBooleanServicio
    }"
  >
    Háganos saber cualquier duda, la resolveremos lo más pronto posible
  </h5>
  <br />
  <form [formGroup]="forma" (ngSubmit)="guardarCambios()" class="w-75 ">
    <div class="container d-flex flex-column align-items-center">
      <div class="row w-100">
        <div class="col-6 mb-3">
          <div class="input-group mb-2 has-validation">
            <div class="input-group-prepend">
              <div class="input-group-text">Nombre</div>
            </div>
          <input
            class="form-control form-control-lg"
            [ngClass]="{
              'is-invalid': !forma.get('nombre')?.valid,
              'texto-grande-placeholder': accService.letraGrandeBooleanServicio
            }"
            type="text"
            formControlName="nombre"
          />
          <div
            *ngIf="forma.controls['nombre'].errors?.['required']"
            class="invalid-feedback"
          >
            El nombre es necesario
          </div>
          <div
            *ngIf="forma.controls['nombre'].errors?.['minlength']"
            class="invalid-feedback"
          >
            Por lo menos cinco caracteres
          </div>
        </div>
          
          
        </div>
        <div class="col-6 mb-3">
          <div class="input-group mb-2 has-validation">
            <div class="input-group-prepend ">
              <div class="input-group-text ">Correo</div>
            </div>
          <input
            class="form-control form-control-lg"
            [ngClass]="{
              'is-invalid': !forma.get('correo')?.valid,
              'texto-grande-placeholder': accService.letraGrandeBooleanServicio
            }"
            type="text"
            formControlName="correo"
          />
          <div
            *ngIf="forma.controls['correo'].errors?.['required']"
            class="invalid-feedback"
          >
            Correo obligatorio
          </div>
          <div
            *ngIf="forma.controls['correo'].errors?.['email']"
            class="invalid-feedback"
          >
            El correo no tiene el formato correcto
          </div>
        </div>
          
        </div>
      </div>
        <div class="col-12 mb-5">
          <textarea
            class="form-control form-control-lg"
            [ngClass]="{
              'is-invalid': !forma.get('duda')?.valid,
              'texto-grande-placeholder': accService.letraGrandeBooleanServicio
            }"
            placeholder="Escriba su duda..."
            formControlName="duda"
            rows="4"
          ></textarea>
          <div
            *ngIf="forma.controls['duda'].errors?.['required']"
            class="invalid-feedback"
          >
            Ingrese su duda por favor
          </div>
        </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button
            type="submit"
            class="btn boton"
            [disabled]="forma.invalid"
            [ngClass]="{
              'texto-grande': accService.letraGrandeBooleanServicio
            }"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
