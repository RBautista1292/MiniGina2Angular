<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Registrarse</h1>
        <form (ngSubmit)="vincular()" [formGroup]="vincularUsuario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
                <label>Nombre</label>
                <span *ngIf="vincularUsuario.get('email')?.hasError('required') && vincularUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>nombre</strong> es requerido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com">
                <label>Email</label>
                <span *ngIf="vincularUsuario.get('email')?.hasError('required') && vincularUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido.
                </span>
                <span *ngIf="vincularUsuario.get('email')?.hasError('email') && vincularUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Contrase単a">
                <label>Password</label>
                <span *ngIf="vincularUsuario.get('password')?.hasError('required') && vincularUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>contrase単a</strong> es requerida
                </span>
                <span *ngIf="vincularUsuario.get('password')?.hasError('minlength') && vincularUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>contrase単a</strong> debe tener 6 caracteres
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
                <label>Repetir contrase単a</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" [disabled]="vincularUsuario.invalid" type="submit">Aceptar</button>
            </div>           
            <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
